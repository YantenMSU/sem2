<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <input type="text"><button onclick="addElement()">Add</button>
        <ul class="list">
            </ul>
            <script>
                function addElement() {
                var textVal = document.querySelector("input");
                console.log(textVal.value);
                var newElements = document.createElement("li");
                newElements.style.color = "orange"; 
                newElements.innerHTML = textVal.value;
                var parent1 = document.querySelector("ul.list-1");
                parent1.appendChild(newElements);
                textVal.value = "";
                }

            </script>
</html>
